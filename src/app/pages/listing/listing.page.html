<ion-content>
  <!--Header-->
  <div class="header">
    <h1>Menu</h1>
    <div class="avatar">
      <ion-img src="assets/images/face.png"></ion-img>
    </div>
  </div>

  <!--Searchbar-->
  <app-searchbar></app-searchbar>

  <!--Category-->
  <div class="categories">
    <app-category-item *ngFor="let category of categories" [item]="category"></app-category-item>
  </div>

  <!--Products-->
  <h1 class="list-header">Popular</h1>
  <div class="food-list">
    <app-food-card *ngFor="let food of foods" [item]="food" (clicked)="goToDetailPage(food.id)"></app-food-card>
  </div>
</ion-content>

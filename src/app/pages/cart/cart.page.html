<ion-content>
  <h3 class="title" *ngIf="(cartItems$|async).length">
    {{(cartItems$|async).length}} towards at cart
  </h3>

  <!--Cart Items-->
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let item of cartItems$|async">
      <ion-item>
        <app-cart-item [item]="item"></app-cart-item>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="removeFromCart(item)">
          <ion-icon name="trash-outline" color="danger" slot="icon-only" size="large"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!--Empty Cart-->
  <div class="empty-cart" *ngIf="!(cartItems$|async).length">
    <ion-icon name="d-cart"></ion-icon>
    <p>Your cart is empty!</p>
  </div>

  <!--Checkout Button-->
  <ion-button expand="block" (click)="onCheckout()" class="btnComponent" *ngIf="(cartItems$|async).length">
    Total: <span><sup>$</sup>{{totalAmount | number: '1.2'}}</span>
  </ion-button>
</ion-content>
